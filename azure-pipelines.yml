trigger:
- '*'

pool:
  vmImage: 'ubuntu-20.04'
  demands:
  - npm
  
steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.13.x'
  displayName: 'Install Node.js'

- script: |
  BUILD_NAME=BUILD_$(date +%Y-%m-%d_%H-%M-%S)
  echo $BUILD_NAME
  displayName: 'Generate Build Name'

- script: ls -l 
  displayName: 'list'

- script: ls -l ./src
  displayName: 'list src'

- script: echo $BUILD_NAME
  displayName: 'echo build name'

# kopiuje zbudowany projekt do `ArtifactStagingDirectory`
- script: |
    echo "npm install -g @angular/cli:"
    npm install -g @angular/cli
    echo "npm install:"
    npm install
    echo "ng build:"
    ng build
  displayName: 'npm install and build'

- script: ls -l 
  displayName: 'list'

- script: zip -r $BUILD_NAME ./dist
  displayName: 'zip build to .zip archive'

# # kopiuje zbudowany projekt do `ArtifactStagingDirectory`
- task: CopyFiles@2
  displayName: 'Copy Build project to Artifact Staging Directory'
  inputs:
    Contents: './$BUILD_NAME'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

# # wysyÅ‚a zbudowany projekt jak artefakt do Azure'a
# # format nazwy - > `BUILD_<DATA BUILD'a>`
- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact'
  inputs: 
    PathtoPublish: $(Build.ArtifactStagingDirectory)
    ArtifactName: Build

