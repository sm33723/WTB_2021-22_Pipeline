trigger:
- '*'

pool:
  vmImage: 'ubuntu-20.04'
  demands:
  - npm
  
steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.13.x'
  displayName: 'Install Node.js'

- script: ls -l 
  displayName: 'list'

# kopiuje zbudowany projekt do `ArtifactStagingDirectory`
- script: |
    npm install -g @angular/cli
    
    npm install

    ng build

    echo "BUILD @ $(date +%Y-%m-%d_%H-%M-%S)" > dist/build.info
    echo "npm version: $(npm -v)" >> dist/build.info
    echo "ng version: $(ng --version)" >> dist/build.info

    zip -r build.zip ./dist
  displayName: 'npm install, build and ZIP archive'

- script: ls -l 
  displayName: 'list'

# # kopiuje zbudowany projekt do `ArtifactStagingDirectory`
- task: CopyFiles@2
  displayName: 'Copy Build project to Artifact Staging Directory'
  inputs:
    Contents: 'build.zip'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

# # wysyÅ‚a zbudowany projekt jak artefakt do Azure'a
# # format nazwy - > `BUILD_<DATA BUILD'a>`
- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact'
  inputs: 
    PathtoPublish: $(Build.ArtifactStagingDirectory)
    ArtifactName: Build

