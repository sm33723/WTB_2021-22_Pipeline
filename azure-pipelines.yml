trigger:
- '*'

pool:
  vmImage: 'ubuntu-20.04'
  demands:
  - npm

steps:
- script: sudo npm install --only=prod
  displayName: 'npm install --only=prod'

- script: sudo npm install -g @angular/cli
  displayName: 'npm install -g @angular/cli'
- task: AngularCLI@1
  displayName: 'ng build'
  inputs:
    command: 'build'

# # kopiuje zbudowany projekt do `ArtifactStagingDirectory`
- task: CopyFiles@2
  displayName: 'Copy Build project to Artifact Staging Directory'
  inputs:
    Contents: 'dist/*'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

# # wysyÅ‚a zbudowany projekt jak artefakt do Azure'a
# # format nazwy - > `BUILD_<DATA BUILD'a>`
- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact [ BUILD_$(date +%Y-%m-%d_%H-%M-%S) ]'
  inputs: 
    PathtoPublish: $(Build.ArtifactStagingDirectory)
    ArtifactName: BUILD_$(date +%Y-%m-%d_%H-%M-%S)

