trigger:
- '*'

pool:
  vmImage: 'ubuntu-20.04'
  demands:
  - npm
  
steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.13.x'
  displayName: 'Install Node.js'

- script: ls -l 
  displayName: 'list'

- script: ls -l ./src
  displayName: 'list src'

# kopiuje zbudowany projekt do `ArtifactStagingDirectory`
- script: |
    npm install -g @angular/cli
    npm install
    ng build --prod
  displayName: 'npm install and build'

- script: ls -l 
  displayName: 'list'

# # kopiuje zbudowany projekt do `ArtifactStagingDirectory`
- task: CopyFiles@2
  displayName: 'Copy Build project to Artifact Staging Directory'
  inputs:
    Contents: './dist/*'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

# # wysyÅ‚a zbudowany projekt jak artefakt do Azure'a
# # format nazwy - > `BUILD_<DATA BUILD'a>`
- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact'
  inputs: 
    PathtoPublish: $(Build.ArtifactStagingDirectory)
    ArtifactName: Build

