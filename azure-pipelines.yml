trigger:
- '*'

pool:
  vmImage: 'ubuntu-20.04'
  demands:
  - npm

steps:
# instaluje dependencies, angular/cli 
- script: sudo npm install -g @angular/cli && npm install --only=prod
  displayName: 'Install npm dependecies and Angular CLI'

# buduje projekt angular'a do folderu 'dist'
- script: ng build --output-path dist
  displayName: 'Build angular project with Angular CLI'

- script: ls -l ; cat '$(Build.ArtifactStagingDirectory)' 
  displayName: 'list'

# kopiuje zbudowany projekt do `ArtifactStagingDirectory`
- task: CopyFiles@2
  displayName: 'Copy Build project to Artifact Staging Directory'
  inputs:
    Contents: 'dist/*'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

# wysyÅ‚a zbudowany projekt jak artefakt do Azure'a
# format nazwy - > `BUILD_<DATA BUILD'a>`
- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact [ BUILD_$(date +%Y-%m-%d_%H-%M-%S) ]'
  inputs: 
    PathtoPublish: $(Build.ArtifactStagingDirectory)
    ArtifactName: BUILD_$(date +%Y-%m-%d_%H-%M-%S)

