trigger:
- '*'

stages:
# Build
- stage: 'Build'
  displayName: 'Build Stage'
  jobs: 
  - job:
    displayName: 'Build Job'

    # build na ubuntu-20.04
    pool:
      vmImage: 'ubuntu-20.04'
      demands:
      - npm

    steps:
      # installuje Node
    - task: NodeTool@0
      inputs:
        versionSpec: '16.13.x'
      displayName: 'Install Node.js'

      # skrypt bash -> instalacja angular cli + dependencies + build + build.info
    - script: |
        npm install -g @angular/cli
        npm install
        ng build
        echo "BUILD @ $(date +"%Y-%m-%d %H:%M:%S")" > dist/build.info
        echo "" >> dist/build.info
        echo "$(ng --version)" >> dist/build.info
        zip -r build.zip ./dist
      displayName: 'build project'

    # kopiuje zbudowany projekt do `ArtifactStagingDirectory`
    - task: CopyFiles@2
      displayName: 'Copy project to Artifact Staging Directory'
      inputs:
        Contents: 'build.zip'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'

    # wysyÅ‚a zbudowany projekt jak artefakt do Azure'a
    # format nazwy - > `BUILD_<DATA BUILD'a>`
    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact'
      inputs: 
        PathtoPublish: $(Build.ArtifactStagingDirectory)
        ArtifactName: Build

- stage: 'Dev'
  displayName: 'Publish-Dev Stage'
  dependsOn: Build
  jobs: 
  - job:
    displayName: 'Dev'

    pool:
      vmImage: 'ubuntu-20.04'
      demands:
      - npm

    steps:
    - script: echo "Dev"

- stage: 'Prod'
  displayName: 'Publish-Prod Stage'
  dependsOn: Dev
  jobs: 
  - job:
    displayName: 'Prod'

    pool:
      vmImage: 'ubuntu-20.04'
      demands:
      - npm

    environment: prod

    steps:
    - script: echo "Prod"