trigger:
- '*'

pool:
  vmImage: 'ubuntu-20.04'
  demands:
  - npm
  
steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.13.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g @angular/cli
    npm install
    ng build --prod
  displayName: 'npm install and build'
# # kopiuje zbudowany projekt do `ArtifactStagingDirectory`
- task: CopyFiles@2
  displayName: 'Copy Build project to Artifact Staging Directory'
  inputs:
    Contents: 'dist/*'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

# # wysyÅ‚a zbudowany projekt jak artefakt do Azure'a
# # format nazwy - > `BUILD_<DATA BUILD'a>`
- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact [ BUILD_$(date +%Y-%m-%d_%H-%M-%S) ]'
  inputs: 
    PathtoPublish: $(Build.ArtifactStagingDirectory)
    ArtifactName: BUILD_$(date +%Y-%m-%d_%H-%M-%S)

